<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Sports player comparison</title>
</head>

<body class="elder-flex">
    <header class="parent-flex1-1" id="navbar">
        <button class="child-flex1-1" id="home-btn">Home</button>
        <h1 class="child-flex1-2" id="title">Sports Comparison Tool</h1>
    </header>
    <main class="parent-flex1-2">
        <section class="firstplayer child-flex2-1" id="player1Box">
            <p class="infant-flex1-1" id="player-1">Player 1</p>
            <input class="infant-flex1-2" id="player-name" placeholder="Search"><br>
            <button class="infant-flex1-4" id="player1SearchButton">Search</button>
            <button style="display:none" class="infant-flex1-4" id="player1ClearButton">Clear Search</button>
            <div style="display:none" id="player1searchResults"></div>
            <p style="display:none" class="infant-flex1-2" id="stats"></p>
            <p style="display:none" class="infant-flex1-5" id="wiki-bio1"></p>
        </section>

        <section class="secondplayer child-flex2-2">
            <p class="infant-flex2" id="player-2">Player 2</p>
            <input class="infant-flex2-2" id="player-name2" placeholder="Search"><br>
            <button class="infant-flex2-4" id="player2SearchButton">Search</button>
            <button style="display:none" class="infant-flex1-4" id="player2ClearButton">Clear Search</button>
            <div style="display:none" id="player2searchResults"></div>
            <div style="display:none" class="infant-flex2-2" id="stats2"></div>
            <p style="display:none" class="infant-flex2-5" id="wiki-bio2"></p>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
