<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Sports player comparison</title>
</head>

<body>
    <header class="parent-flex1-1" id="navbar">
        <button class="child-flex1-1" id="home-btn">Home</button>
        <h1 class="child-flex1-2" id="title">Sports Comparison Tool</h1>
    </header>
    <main class="parent-flex1-2">
        <section class="firstplayer child-flex2-1">
            <p class="infant-flex1-1" id="player-1">Player 1</p>
            <input class="infant-flex1-2" id="player-name"><br>
            <p class="infant-flex1-3" id="team-name">Warriors</p>
            <button class="infant-flex1-4">Search</button>
            <p class="infant-flex1-5" id="wiki-bio">add wiki api</p>
        </section>

        <section class="secondplayer child-flex2-2">
            <p class="infant-flex2" id="player-2">Player 2</p>
            <input class="infant-flex2" id="player-name2"><br>
            <p class="infant-flex2" id="team-name2">Lakers</p>
            <button class="infant-flex2">Search</button>
            <p class="infant-flex2" id="wiki-bio">add wiki api</p>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
